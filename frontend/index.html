<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-3xl font-bold text-center mb-6">CRUD de Clientes</h1>
    
    <!-- Formulário para adicionar/editar clientes -->
    <form id="form" class="mb-6 bg-gray-600 p-4 rounded">
      <input type="hidden" id="id" >
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="nome" placeholder="Nome" class="input-field p-2 rounded">
        <input type="text" id="endereco" placeholder="Endereço" class="input-field p-2 rounded">
        <input type="tel" id="telefone" placeholder="Telefone" class="input-field p-2 rounded">
        <input type="email" id="email" placeholder="Email" class="input-field p-2 rounded">
        <input type="text" id="cpf" placeholder="CPF" class="input-field p-2 rounded">
      </div>
      <div class="mt-6 flex justify-end space-x-4">
        <button type="submit" class="btnSalvar bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md transition duration-300 ease-in-out">Salvar</button>
        <button type="button" id="btnCancelar" class="btnCancelar bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-md transition duration-300 ease-in-out">Cancelar</button>
      </div>
    </form>

    <!-- Barra de pesquisa -->
    <div class="search mb-6  bg-yellow-400 p-2  rounded">
      <input type="text" id="pesquisa" placeholder="Pesquisar por Nome" class="input-field mr-4 rounded p-2">
      <button id="btnPesquisar" class="btnPesquisar bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-md transition duration-300 ease-in-out">Pesquisar</button>
    </div>
    
    <!-- Área para exibir os registros de clientes -->
    <div id="registros" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
